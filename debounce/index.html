<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-size: 36px;
    }
    .container{
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
      height: 100vh;
    }
    .label{
      width: 100%;
      display: block;
      margin-bottom: 30px;
    }
    #input{
      width: 100%;
      font-size: 40px;
    }
    .wrapper:not(:last-child) {
      margin-bottom: 20px;
    }
    .title{
      margin-right: 10px;
    }
  </style>
  <title>Debounce</title>
</head>
<body>
  <div class="container">
    <label class="label">
      <input id="input" type="text">
    </label>
    <div class="wrapper">
      <span class="title">Default:</span>
      <span id="default"></span>
    </div>
    <div class="wrapper">
      <span class="title">Debounce:</span>
      <span id="debounce"></span>
    </div>
    <div class="wrapper">
      <span class="title">Throttle:</span>
      <span id="throttle"></span>
    </div>
  </div>
  <script src="debounce.js"></script>
</body>
</html>
